sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t mohanaece/docker-reactudemy -f Dockerfile.dev .

script:
  - docker run -e CI=true mohanaece/docker-reactudemy npm run test
deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-2"
  app: "docker-udemy"
  env: "Docker-udemy-env"
  bucket_name: "elasticbeanstalk-ap-southeast-2-802637057455"
  bucket_path: "docker-udemy"
  on:
   branch: master
  access_key_id: $Aws_access_key
  secret__access_key: "$secret_access_key"

